<body>
    

    


    <section class="coffee">
        <img src="https://image.istarbucks.co.kr/common/img/coffee/coffee_tit1.jpg" alt="커피" />
        <span class="material-icons">
            home
            </span>

            <div class="view">
                <!-- <h2>분류 보기</h2> -->
                <!-- <div class="up">
                    <div class="material-icons">expand_less</div>
                </div> -->
                <div class="down">
                    <span class="material-icons">
                        expand_more
                        </span>
                </div>
            
            </div>

        <div class="classification">
                
            <h2>분류 보기</h2>
            <div class="up">
                <div class="material-icons">expand_less</div>
            </div>
        </div>
            <div class="header">
        
                <hr>
                <div class="btn-g">
                    <div class="btn beans">스타벅스 원두</div>
                    <div class="btn via">스타벅스 비아</div>
                    <div class="btn origami">스타벅스 오리가미</div>
                </div>
                <div class="cb-list">
                    <input type="checkbox" class="all">전체 상품보기
                    <input type="checkbox">블론드 로스트
                    <input type="checkbox">미디엄 로스트
                    <input type="checkbox">다크 로스트
                    <input type="checkbox">플레이버
                </div>
        </div>
    </section>

    <section id="d-classification">
        <select id="menu">
            <option value="new menu" type="checkbox">신규 출시된 메뉴</option>
            <option value="limited menu">한정기간 출시되는 시즌성 메뉴</option>
        </select>
    </section>

    <section class="product">
        <div class="b-lost">
            <img src="https://www.starbucks.co.kr/common/img/coffee/icon_flavor.png" alt="beans">
            <a href="">블론드 로스트</a>
        </div>
        <div class="b1">
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/2015/08/[11019855]_20150809120449047.jpg" alt="product-1">
            <h3>베란다 블렌드 250g</h3>
        </div>
    </section>
